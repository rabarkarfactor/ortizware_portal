<div class="login-container">
    <div>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input matInput type="text"  class="txt"  placeholder="Username" formControlName="username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input matInput type="password"  class="txt" placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            @if(error) {
            <p class="error">
                {{ error }}
            </p>
            }

            <div class="button">
                <button type="submit" mat-button>Login</button>
            </div>

        </form>
    </div>
</div>
